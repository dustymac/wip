<template>
  <section>
    <h2>${heading}</h2>
    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div style="height:55px;">
          <h3 style="margin:-5px 0px -5px 0px;">${fullName}</h3>
          <span>${emailAddress}</span>
        </div>

        <form submit.trigger="submit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" value.bind="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" value.bind="lastName">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input id="emailAddress" type="text" class="form-control" value.bind="emailAddress">
          </div>
          <button class="btn" type="submit">Save</button>
        </form>
        <hr>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>First Name</th> <th>Last Name</th><th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="person of people">
              <td>${person.firstName}</td> <td>${person.lastName}</td> <td>${person.emailAddress}</td>
            </tr>
          </tbody>
        </table>

      </div>
    <div class="col-md-3"></div>
    </div>
    
    
  </section>
</template>
